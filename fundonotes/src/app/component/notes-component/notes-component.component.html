<!--Outer div starts-->
<div fxLayout="column">
    <!---------------------Add note starts------------------------------>
    <app-add-notes (closeClicked)="displayCard($event)"></app-add-notes>
    <!---------------------Add note ends------------------------------>

    <div fxLayout="row">

        <div fxFlex="100%">


            <!--------------------Note card starts----------------------------->
            <app-note-card [notesListArray]="notes" (refreshClickedDeleteLabel)="refresh($event)"
                (refreshClicked)="displayCard($event)" (updateCard)="displayCard($event)">
            </app-note-card>
            <!--------------------Note card ends----------------------------->


        </div>

    </div>

</div>
<!--Outer div ends-->
