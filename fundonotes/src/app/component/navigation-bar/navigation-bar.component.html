<mat-toolbar class="toolbar">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="title">Fundoo</span>
    <button class="search-button" aria-label="Toggle sidenav" mat-icon-button
        aria-label="Toggle sidenav">
        <mat-icon aria-label="Side nav toggle icon">search</mat-icon>
    </button>
    <div class="search" fxShow.xs="false" fxShow.sm="true" fxShow.md="true"
        fxShow.lg="true">


        <input class="search-input" aria-label="Search" autocomplete="off"
            placeholder="Search" value="" name="q" role="combobox" type="text"
            aria-hidden="false">
    </div>





    <div fxLayout="row">
        <div fxLayoutAlign="space-between" class="icons">
            <div class="left_icons">
                <button mat-icon-button aria-label="refresh">
                    <mat-icon aria-label="refresh">refresh</mat-icon>
                </button>

                <button mat-icon-button aria-label="view_agenda">
                    <mat-icon aria-label="view_agenda">view_agenda</mat-icon>
                </button>
                <span fxShow.xs="false" fxShow.sm="false" fxShow.md="true"
                    fxShow.lg="true">
                    <button mat-icon-button aria-label="view_module">
                        <mat-icon aria-label="view_module">view_module</mat-icon>
                    </button>
                </span>
            </div>
            <div class="right_icons">
                <span fxShow.xs="false" fxShow.sm="true" fxShow.md="true"
                    fxShow.lg="true">
                    <button mat-icon-button aria-label="notifications">
                        <mat-icon aria-label="notifications">notifications</mat-icon>
                    </button>
                </span>

                <button mat-mini-fab color="primary" [matMenuTriggerFor]="menu">{{
                    firstname[0] | uppercase }}</button>
                <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="after">
                    <button mat-menu-item>Settings</button>
                    <button mat-menu-item (click)="logout()">Logout</button>
                </mat-menu>
            </div>
        </div>

    </div>


</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async)">
        <mat-nav-list>
            <a mat-list-item routerLink="notes"><span class="Notes"><img src="../../../assets/image/add..svg"></span><span
                    class="Notes">Notes</span></a>
            <a mat-list-item routerLink="reminder"><span class="Notes"><img src="../../../assets/image/add1.svg"></span><span
                    class="Notes">Reminder</span></a>
            <hr class="line">
            <a mat-list-item href="#"><span class="label" class="Notes1">Labels</span><span
                    class="edit"><b>EDIT</b></span></a>
            <app-add-label></app-add-label>
            <hr class="line">
            <a mat-list-item routerLink="Archive"><span class="Notes"><img src="../../../assets/image/add3.svg"></span><span
                    class="Notes">Archive</span></a>
            <a mat-list-item routerLink="Trash"><span class="Notes"><img src="../../../assets/image/add4.svg"></span><span
                    class="Notes">Trash</span></a>
            <hr class="line">
            <a mat-list-item href="#"><span class="Notes"><img src="../../../assets/image/add5.svg"></span><span
                    class="Notes">Settings</span></a>
            <a mat-list-item href="#"><span class="Notes"><img src="../../../assets/image/add6.svg"></span><span
                    class="Notes">Send feedback</span></a>
            <a mat-list-item href="#"><span class="Notes"><img src="../../../assets/image/add7.svg"></span><span
                    class="Notes">Help</span></a>
            <a mat-list-item href="#"><span class="Notes"><img src="../../../assets/image/add8.svg"></span><span
                    class="Notes">App downloads</span></a>
            <a mat-list-item href="#"><span class="Notes"><img src="../../../assets/image/add9.svg"></span><span
                    class="Notes">Keyboard shortcuts</span></a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="margin-top:5%">
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
