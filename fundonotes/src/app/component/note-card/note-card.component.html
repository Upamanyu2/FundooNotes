<mat-card class="card" *ngFor="let data of notes">
    <mat-card-header>
     <h5>{{data.title}}</h5>
    </mat-card-header>
    <div>
     {{data.description}}
  </div>
    <div flexLayout="row" fxLayoutAllign="space-around">
     
          <button mat-icon-button>
              <img src="../../../assets/image/add1.svg" class="svg_img" height="20px" width="20px" style="margin-top: -5px; opacity: 0.5"/>
          </button>
          <button mat-icon-button>
              <i class="material-icons" style="opacity: 0.5;"> person_add </i>
          </button>
          <button mat-icon-button>
              <i class="material-icons" style="opacity: 0.5;" >color_lens</i>
          </button>
          <button mat-icon-button>
              <i class="material-icons" style="opacity: 0.5;">photo</i>
          </button>
          <button mat-icon-button>
              <i class="material-icons" style="opacity: 0.5;">archive</i>
          </button>

          <button mat-icon-button>
              <i class="material-icons" style="opacity: 0.5;"> more_vert </i>
              </button>
     </div>
    
</mat-card>
